<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="JS/codigo.js" defer></script>
  </head>
  <body>
    <ion-app>
      <ion-router id="ruteo">
        <ion-route url="/" component="inicio"></ion-route>
        <ion-route url="/Login" component="login"></ion-route>
      </ion-router>
      <ion-nav></ion-nav>
      <ion-menu content-id="main-content" id="menu">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item href="/" onclick="CerrarMenu()">Inicio</ion-item>
            <ion-item href="/Login" onclick="CerrarMenu()">Login</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          Tap the button in the toolbar to open the menu.
        </ion-content>
      </div>
      <ion-page id="inicio" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Inicio</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content> App para administrar pedidos </ion-content>
      </ion-page>
      <ion-page id="login" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Login</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content> PÃ¡gina de login </ion-content>
      </ion-page>
    </ion-app>
  </body>
</html>
