<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="JS/codigo.js" defer></script>
  </head>
  <body>
    <ion-app>
      <ion-router id="ruteo">
        <ion-route url="/" component="inicio"></ion-route>
        <ion-route url="/Login" component="login"></ion-route>
        <ion-route url="/Registro" component="registro"></ion-route>
        <ion-route url="/CerrarSesion" component="inicio"></ion-route>
        <ion-route
          url="/AgregarAlimento"
          component="agregarAlimento"
        ></ion-route>
        <ion-route
          url="/ListadoRegistros"
          component="listadoRegistros"
        ></ion-route>
      </ion-router>
      <ion-nav></ion-nav>
      <ion-menu content-id="main-content" id="menu">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item href="/" onclick="CerrarMenu()">Inicio</ion-item>
            <ion-item href="/Login" onclick="CerrarMenu()">Login</ion-item>
            <ion-item href="/Registro" onclick="CerrarMenu()"
              >Registro</ion-item
            >
            <ion-item href="/CerrarSesion" onclick="CerrarMenu()"
              >Cerrar sesion</ion-item
            >
            <ion-item href="/AgregarAlimento" onclick="CerrarMenu()"
              >Agregar registro de comida</ion-item
            >
            <ion-item href="/ListadoRegistros" onclick="CerrarMenu()"
              >Listar registros</ion-item
            >
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          Tap the button in the toolbar to open the menu.
        </ion-content>
      </div>
      <ion-page id="inicio" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Inicio</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <p>App para administrar alimentos</p>
        </ion-content>
      </ion-page>
      <ion-page id="login" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Login</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-input
            label="Nombre de usuario"
            placeholder="Ingrese nombre de usuario"
            id="usuarioLogin"
          ></ion-input>
          <ion-input
            label="Password"
            placeholder="Ingrese contraseña"
            type="password"
            id="passwordLogin"
          ></ion-input>
          <ion-button expand="block" id="btnLogin">Iniciar sesión</ion-button>
          <p id="mensajesLogin"></p>
        </ion-content>
      </ion-page>
      <ion-page id="registro" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Registro</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-input
            placeholder="Ingrese nombre de usuario"
            id="usuario"
          ></ion-input>
          <ion-input
            placeholder="Ingrese contraseña"
            id="password"
            type="password"
          ></ion-input>
          <ion-input
            placeholder="Ingrese id de pais"
            id="pais"
            type="number"
          ></ion-input>
          <ion-input
            placeholder="Ingrese cantidad de calorias diarias"
            id="calorias"
            type="number"
          ></ion-input>
          <ion-button expand="block" id="btnRegistro">Registrarse</ion-button>

          <p id="mensajesRegistro"></p>
        </ion-content>
      </ion-page>
      <ion-page id="agregarAlimento" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Agregar registro de comida</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-select
            aria-label="alimentos"
            placeholder="Seleccione un alimento"
            id="alimento"
          >
          </ion-select>
          <ion-input
            placeholder="Ingrese cantidad de alimento"
            id="cantidadAlimento"
            type="number"
          ></ion-input>
          <ion-datetime presentation="date" id="fechaAlimento"></ion-datetime>
          <ion-button expand="block" id="btnAgregarAlimento"
            >Agregar</ion-button
          >
          <p id="mensajesAgregarAlimento"></p>
        </ion-content>
      </ion-page>
      <ion-page id="listadoRegistros" class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Listado de registros</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content id="contenidoListadoRegistros">
          <p id="mensajeListadoRegistros"></p>
        </ion-content>
      </ion-page>
    </ion-app>
  </body>
</html>
