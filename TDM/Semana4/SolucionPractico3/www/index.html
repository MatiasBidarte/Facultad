<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="JS/codigo.js" defer></script>
    <script src="capacitor.js"></script>

</head>

<body>
    <ion-app>
        <ion-router id="ruteo">
            <ion-route url="/" component="inicio"></ion-route>
            <ion-route url="/Login" component="login"></ion-route>
            <ion-route url="/Registro" component="registro"></ion-route>
            <ion-route url="/ListadoProductos" component="listadoProductos"></ion-route>
            <ion-route url="/DetalleProducto" component="detalleProducto"></ion-route>
            <ion-route url="/RealizarPedido" component="realizarPedido"></ion-route>
            <ion-route url="/Mapa" component="mapa"></ion-route>
            <ion-route url="/CerrarSesion" component="inicio"></ion-route>
        </ion-router>
        <ion-nav></ion-nav>
        <ion-menu content-id="main-content" id="menu">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu Content</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-list>
                    <ion-item href="/" onclick="CerrarMenu()">Inicio</ion-item>
                    <ion-item href="/Login" onclick="CerrarMenu()">Login</ion-item>
                    <ion-item href="/Registro" onclick="CerrarMenu()">Registro</ion-item>
                    <ion-item href="/ListadoProductos" onclick="CerrarMenu()">Listado de productos </ion-item>
                    <ion-item href="/RealizarPedido" onclick="CerrarMenu()">Realizar pedido</ion-item>
                    <ion-item href="/Mapa" onclick="CerrarMenu()">Mapa</ion-item>
                        <ion-item href="/CerrarSesion" onclick="CerrarMenu()">Cerrar sesion</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div class="ion-page" id="main-content">
        </div>
        <ion-page id="inicio" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Inicio</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <p>App para administrar pedidos</p>
            </ion-content>
        </ion-page>
        <ion-page id="login" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Login</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-input label="Nombre de usuario" placeholder="Ingrese nombre de usuario"
                    id="txtNombreUsuario"></ion-input>
                <ion-input label="Password" placeholder="Ingrese password" id="txtPassword" type="password"></ion-input>
                <ion-button expand="full" id="btnLogin">Login</ion-button>
                <p id="mensajeLogin"></p>
            </ion-content>
        </ion-page>
        <ion-page id="registro" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Registro</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-input placeholder="Ingrese nombre" id="txtNombre"></ion-input>
            <ion-input placeholder="Ingrese apellido" id="txtApellido"></ion-input>
            <ion-input placeholder="Ingrese direccion" id="txtDireccion"></ion-input>
            <ion-input placeholder="Ingrese email" id="txtEmail" type="email"></ion-input>
            <ion-input placeholder="Ingrese password" id="txtPasswordRegistro" type="password"></ion-input>
            <ion-button expand="full" id="btnRegistro">Registrarse</ion-button>
            <p id="mensajeRegistro"></p>

        </ion-page>
        <ion-page id="listadoProductos" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Listado de productos</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content id="listado"></ion-content>
        </ion-page>
        <ion-page id="detalleProducto" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Detalle producto</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content id="detalle"></ion-content>
        </ion-page>
        <ion-page id="realizarPedido" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Pedido</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content id="pedido"></ion-content>
        </ion-page>
        <ion-page id="mapa" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Mapa</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <style>
                    #map {
                        height: 180px;
                    }
                </style>

                <div id="map">

                </div>
                <ion-select id="sucursales"></ion-select>
            </ion-content>
        </ion-page>
    </ion-app>
</body>

</html>
