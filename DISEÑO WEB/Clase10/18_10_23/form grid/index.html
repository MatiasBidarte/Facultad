<html lang="es">

<body>
    <section>
        <div>
            <h1>Registro del alumno</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro qui provident dicta voluptatem, placeat,
                distinctio illum sunt temporibus architecto maiores reiciendis molestias veritatis exercitationem ab
                unde quos. Nisi, quas at.</p>
        </div>
        <form action="procesa.php" method="GET" autocomplete="on">

            <div>
                <label for="nombre">Nombre(*)</label>
                <input type="text" min="1" id="nombre" required>
            </div>

            <div>
                <label for="cantidad" required>Cantidad de personas(*)</label>
                <input type="number" min="1" id="nombre" required>

            <div>
                <label for="fecha">Fecha(*)</label>
                <input type="date" id="fecha" required>
            </div>

            <div>
                <label for="horario">Horario(*)</label>
                <select id="horario" required>
                    <option value="">Seleccione un horario</option>
                    <option value="desayuno">Desayuno</option>
                    <option value="almuerzo">Almuerzo</option>
                </select>
            </div>
            <div>
                <p>Forma de pago</p>
                <input type="radio" name="formaPago" id="credito" value="credito" checked>
                <label for="credito">Crédito</label>
                <input type="radio" name="formaPago" id="debito" value="debito">
                <label for="debito">Débito</label>
            </div>


            <input type="submit" value="Registrarse">
        </form>
